<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Quizilla | Questions Editor</title>

        <!-- FontAwesome 5.12.1 -->
        <link rel="stylesheet" type="text/css" href="../vendor/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../images/quizilla_logo.svg" height="30" alt="Quizilla logo">
                Quizilla questions editor
            </a>
            <form class="form-inline">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </form>
        </nav>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-xl-12">
                    <ul class="nav nav-tabs" id="tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-tab="questions" id="questions-tab" data-toggle="tab" href="#questions" role="tab" aria-controls="questions" aria-selected="true">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-tab="categories" id="categories-tab" data-toggle="tab" href="#categories" role="tab" aria-controls="categories" aria-selected="false">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-tab="languages" id="languages-tab" data-toggle="tab" href="#languages" role="tab" aria-controls="languages" aria-selected="false">Languages</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tabsContent">
                        <div class="tab-pane fade show active" id="questions" role="tabpanel" aria-labelledby="questions-tab">
                            <br>
                            <div class="container-fluid buttons-container">
                                <div class="row">
                                    <div class="col-xl-9">
                                        <button type="button" class="btn btn-primary btn-add-new-entry btn-add-new-question">
                                            <i class="fas fa-plus-circle"></i>
                                            Add new
                                        </button>
                                        <button id="delete-question" type="button" class="btn btn-danger btn-delete-entry btn-delete-question">
                                            <i class="fas fa-trash"></i>
                                            Delete selected
                                        </button>
                                    </div>
                                    <div class="col-xl-3">
                                        <div class="input-group mb-3">
                                            <input id="search-questions" type="text" class="form-control" placeholder="Search questions..." aria-label="Seach questions">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid questions-container">
                                <table class="table table-striped table-hover table-bordered" id="questions-table">
                                    <thead>
                                        <th scope="col" class="checkbox-col">
                                            <div class="custom-control custom-checkbox">
                                                <input class="form-check-input" type="checkbox">
                                            </div>
                                        </th>
                                        <th scope="col" class="row-number-header">#</th>
                                        <th scope="col" class="id-header">ID</th>
                                        <th scope="col">Question</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Language</th>
                                        <th scope="col">Correct answer</th>
                                        <th scope="col" class="actions-header">Actions</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                            <br>
                            <div class="container-fluid buttons-container">
                                <div class="row">
                                    <div class="col-xl-9">
                                        <button type="button" class="btn btn-primary btn-add-new-entry btn-add-new-category">
                                            <i class="fas fa-plus-circle"></i>
                                            Add new
                                        </button>
                                        <button type="button" class="btn btn-danger btn-delete-entry btn-delete-category">
                                            <i class="fas fa-trash"></i>
                                            Delete selected
                                        </button>
                                    </div>
                                    <div class="col-xl-3">
                                        <div class="input-group mb-3">
                                            <input id="search-categories" type="text" class="form-control" placeholder="Search categories..." aria-label="Seach categories">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid categories-container">
                                <table class="table table-striped table-hover table-bordered" id="categories-table">
                                    <thead>
                                        <th scope="col" class="checkbox-col">
                                            <div class="custom-control custom-checkbox">
                                                <input class="form-check-input" type="checkbox">
                                            </div>
                                        </th>
                                        <th scope="col" class="row-number-header">#</th>
                                        <th scope="col" class="id-header">ID</th>
                                        <th scope="col">Category code</th>
                                        <th scope="col">Category name</th>
                                        <th scope="col" class="actions-header">Actions</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="languages" role="tabpanel" aria-labelledby="languages-tab">
                            <br>
                            <div class="container-fluid buttons-container">
                                <div class="row">
                                    <div class="col-xl-9">
                                        <button id="add-new-language" type="button" class="btn btn-primary btn-add-new-entry btn-add-new-language">
                                            <i class="fas fa-plus-circle"></i>
                                            Add new
                                        </button>
                                        <button id="delete-language" type="button" class="btn btn-danger btn-delete-entry btn-delete-language">
                                            <i class="fas fa-trash"></i>
                                            Delete selected
                                        </button>
                                    </div>
                                    <div class="col-xl-3">
                                        <div class="input-group mb-3">
                                            <input id="search-languages" type="text" class="form-control" placeholder="Search languages..." aria-label="Seach languages">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid languages-container">
                                <table class="table table-striped table-hover table-bordered" id="languages-table">
                                    <thead>
                                        <th scope="col" class="checkbox-col">
                                            <div class="custom-control custom-checkbox">
                                                <input class="form-check-input" type="checkbox">
                                            </div>
                                        </th>
                                        <th scope="col" class="row-number-header">#</th>
                                        <th scope="col" class="id-header">ID</th>
                                        <th scope="col">Language code</th>
                                        <th scope="col">Language name</th>
                                        <th scope="col" class="actions-header">Actions</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- dialogs -->
        <div class="modal fade" id="question-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New question</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group entity-id-container">
                                <label for="edit-question-id" class="col-form-label">Language ID:</label>
                                <input type="text" class="form-control" id="edit-question-id">
                            </div>
                            <div class="form-group">
                                <label for="edit-question-text" class="col-form-label">Question text:</label>
                                <textarea class="form-control" id="edit-question-text"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="edit-question-category">Category</label>
                                    </div>
                                    <select class="custom-select" id="edit-question-category">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="edit-question-language">Language</label>
                                    </div>
                                    <select class="custom-select" id="edit-question-language">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group possible-answers">
                                <label class="col-form-label">Possible answers (choose correct):</label>
                                <div class="input-group answer-input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input class="edit-question-answer-radio" type="radio" name="edit-question-answer-radio">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control edit-question-answer-text">
                                </div>
                                <div class="input-group answer-input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input class="edit-question-answer-radio" type="radio" name="edit-question-answer-radio">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control edit-question-answer-text">
                                </div>
                                <div class="input-group answer-input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input class="edit-question-answer-radio" type="radio" name="edit-question-answer-radio">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control edit-question-answer-text">
                                </div>
                                <div class="input-group answer-input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input class="edit-question-answer-radio" type="radio" name="edit-question-answer-radio">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control edit-question-answer-text">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-save-question">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="category-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group entity-id-container">
                                <label for="edit-category-id" class="col-form-label">Category ID:</label>
                                <input type="text" class="form-control" id="edit-category-id">
                            </div>
                            <div class="form-group">
                                <label for="edit-category-code" class="col-form-label">Category code:</label>
                                <input type="text" class="form-control" id="edit-category-code">
                            </div>
                            <div class="form-group">
                                <label for="edit-category-name" class="col-form-label">Category name:</label>
                                <input type="text" class="form-control" id="edit-category-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-save-category">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="language-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New language</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group entity-id-container">
                                <label for="edit-language-id" class="col-form-label">Language ID:</label>
                                <input type="text" class="form-control" id="edit-language-id">
                            </div>
                            <div class="form-group">
                                <label for="edit-language-code" class="col-form-label">Language code:</label>
                                <input type="text" class="form-control" id="edit-language-code">
                            </div>
                            <div class="form-group">
                                <label for="edit-language-name" class="col-form-label">Language name:</label>
                                <input type="text" class="form-control" id="edit-language-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-save-language">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- external vendor resources -->
        <script src="../vendor/jquery-3.4.1.min.js"></script>
        <script src="../vendor/bootstrap.bundle.min.js"></script>
        <script src="../js/QuizillaUtil.js"></script>
        <script src="../js/admin.js?version=2"></script>
    </body>
</html>
